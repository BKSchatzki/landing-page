<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!--HEADER-->
    <div class="header">
        <div class="header-logo">
            <h3>Header Logo</h3>
        </div>
        <div class="header-links">
            <a href="#">header link one</a>
            <a href="#">header link two</a>
            <a href="#">header link three</a>
        </div>
    </div>

    <!--HERO-->
    <div class="hero">
        <div class="hero-text">
            <h1>This website is awesome</h1>
            <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
            <button>Sign up</button>
        </div>
        <div class="hero-image">
            <figure>
                <img src="./images/chinatown.jpg" alt="an image of a street in Chinatown">
                <figcaption>Photo by <a href="https://unsplash.com/@anne_belan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Anna Bielan</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></figcaption>
            </figure>
        </div>
    </div>

    <!--INFO-->
    <div class="info">
        <div class="info-heading">
            <h3>Some random information.</h3>
        </div>
        <div class="info-pictures">
            <figure class="noodles">
                <img src="./images/noodles.jpg" alt="an image of a some fried noodles being held by a pair of chopsticks">
                <figcaption>Photo by <a href="https://unsplash.com/@debbietakesphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Debbie Tea</a> on <a href="https://unsplash.com/s/photos/chinese-food?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </figcaption>
                <p>this is some subtext under an illustration of an image, in this case, some scrumptuous fried noodles</p>
            </figure>
            <figure class="pot-stickers">
                <img src="./images/pot-stickers.jpg" alt="an image of some pot stickers">
                <figcaption>Photo by <a href="https://unsplash.com/@sjcbrn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">SJ ðŸ“¸</a> on <a href="https://unsplash.com/s/photos/chinese-food?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </figcaption>
                <p>this is some subtext under an illustration of an image, in this case, a nice long of some yummy pot stickers</p>
            </figure>
            <figure class="orange-chicken">
                <img src="./images/orange-chicken.jpg" alt="an image of some orange chicken">
                <figcaption>Photo by <a href="https://unsplash.com/@replicantman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Drew Taylor</a> on <a href="https://unsplash.com/s/photos/chinese-food?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </figcaption>
                <p>this is some subtext under an illustration of an image, in this case a plate of totally, most definitely authentic orange chicken</p>
            </figure>
            <figure class="egg-roll">
                <img src="./images/egg-roll.jpg" alt="an image of an egg roll in dipping sauce">
                <figcaption>Photo by <a href="https://unsplash.com/@israelalbornoz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Israel Albornoz</a> on <a href="https://unsplash.com/s/photos/chinese-food?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </figcaption>
                <p>this is some subtext under an illustration of an image, in this case, a fried egg roll being dipped into sweet-and-sour sauce</p>
            </figure>
        </div>
    </div>

    <!--QUOTE-->
    <div class="quote">
        <figure>
            <blockquote>This is an inspiring quote, or a testimonial from a customer. Maybe it's just filling up space, or maybe people will actually read it. Who knows? All I know is that it looks nice.
            </blockquote>
            <figcaption>-Thor, God of Thunder</figcaption>
        </figure>
    </div>
</body>
</html>
